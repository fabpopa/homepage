<!doctype html>
<title>Fabian Popa</title>
<meta charset="utf-8">
<meta name="description" content="Technology, biology, and other adventures.">
<meta name="viewport" content="initial-scale=1">

<script>
  // JS available, hide page elements before DOM
  window.site = {};
  window.site.hideAll = document.createElement('style');
  window.site.hideAll.innerHTML = 'body > * { display: none; }';
  document.head.appendChild(window.site.hideAll);
</script>

<style>
  #loading {
    display: block;
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    margin: 0 auto;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #F27474;
    opacity: 0;
    animation: 1.8s ease-in-out pulse;
  }

  @keyframes pulse { 0% { opacity: 0 } 50% { opacity: 1 } 100% { opacity: 0 } }
</style>

<div id="introduction">
  <div>
    <h1>Fabian Popa</h1>
    <p>Technology, biology, and other adventures.</p>
    <ul>
      <li><a href="https://github.com/fabpopa">GitHub</a></li>
      <li><a href="https://twitter.com/fabpopa">Twitter</a></li>
      <li><a href="résumé.pdf">Résumé</a></li>
    </ul>
  </div>
</div>

<div id="nofeatures">
  <p>
    There is more to this website, but it will not display well in your
    current browser. <a href="http://whatbrowser.org">Please update to a
    newer browser.</a>
  </p>
  <p>Thank you for stopping by ☺</p>
</div>

<script>
  (function() {
    // ES5 startup
    var js = function() {
      var featuresOk = (function() {
        try {
          return !!document.querySelectorAll &&
            !!MutationObserver &&
            !!window.requestAnimationFrame &&
            !!window.performance.now &&
            !!document.createElement('canvas').getContext &&
            document.body.style.flexBasis !== undefined &&
            (new XMLHttpRequest()).onload !== undefined &&
            !eval('let a = b => b;');
        } catch (e) { return false; }
      })();

      var start = function() {
        // global object to control loading animation
        window.site.loading = (function() {
          var onhide;
          var nof = document.querySelector('#nofeatures');
          var ldr = document.createElement('div');
          ldr.id = 'loading';

          var cleanup = function() {
            if (!onhide) return;
            [ldr, nof, window.site.hideAll].forEach(function(el) {
              if (document.head.contains(el)) document.head.removeChild(el);
              if (document.body.contains(el)) document.body.removeChild(el);
            });
            onhide();
            onhide = null;
          };

          ldr.addEventListener('animationend', function() {
            cleanup();
            ldr.style.animation = 'none';
            window.setTimeout(function() { ldr.style.animation = ''; });
          });

          return {
            show: function() {
              if (!document.body.contains(ldr)) document.body.appendChild(ldr);
            },
            hide: function(cb) {
              if (cb) { onhide = cb; } else { onhide = function() {}; }
              if (!document.body.contains(ldr)) cleanup();  // not animating
            }
          };
        })();

        // only display loading animation if startup takes noticeable time
        window.site.raceLoad = window.setTimeout(window.site.loading.show, 500);

        // if still in loading state after substantial time, fall back
        window.setTimeout(window.site.loading.hide, 10000);

        // start site proper
        var el = document.createElement('script');
        el.src = 'script.js';
        document.head.appendChild(el);
      };

      if (featuresOk) { start(); }
      else { document.head.removeChild(window.site.hideAll); }
    };

    // wait for DOM
    var state = document.readyState;
    if (state === 'interactive' || state === 'complete') { js(); }
    else { document.addEventListener('readystatechange', function h() {
      document.removeEventListener('readystatechange', h);
      js();
    }); }
  })();
</script>
