<!doctype html>
<title>Fabian Popa</title>
<meta charset="utf-8">
<meta name="description" content="Technology, biology, and other nice things.">
<meta name="viewport" content="initial-scale=1">

<script>
  // JS available, hide page elements before DOM
  window.site = {};
  window.site.hideAll = document.createElement('style');
  window.site.hideAll.innerHTML = '#page, #nofeatures { display: none; }';
  document.head.appendChild(window.site.hideAll);
</script>

<style>
  #loading {
    position: absolute;
    z-index: 1;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    margin: 0 auto;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #F27474;
    animation: 1.8s infinite alternate forwards pulse;
    animation-timing-function: ease-in-out;
  }

  @keyframes pulse { 0% { opacity: 0 } 50% { opacity: 1 } 100% { opacity: 0 } }
</style>

<div id="page">
  <h1>Hi, I'm Fabian.</h1>
  <p>I'm working on technology, biology, and other nice things.</p>
  <ul>
    <li><a href="https://github.com/fabpopa">GitHub</a></li>
    <li><a href="https://twitter.com/fabpopa">Twitter</a></li>
    <li><a href="résumé.pdf">Résumé</a></li>
  </ul>
</div>
<div id="nofeatures">
  <p>
    There is more to this website, but it will not display well in your
    current browser. <a href="http://whatbrowser.org">Please update to a
    newer browser.</a>
  </p>
  <p>Thank you for stopping by ☺</p>
</div>

<script>
  (function() {
    // ES5 startup
    var js = function() {
      var featuresOk = (function() {
        try {
          return !!document.querySelectorAll &&
            XMLHttpRequestEventTarget.prototype.hasOwnProperty('onload') &&
            !!MutationObserver &&
            !!window.requestAnimationFrame &&
            !!document.createElement('canvas').getContext &&
            !eval('let a = b => b;');
        } catch (e) { return false; }
      })();

      var site = function() {
        // global object to control loading animation
        window.site.loading = (function() {
          var el = document.createElement('div');
          el.id = 'loading';
          return {
            show: function() { document.body.appendChild(el); },
            hide: function(cb) {
              if (!document.body.contains(el)) {
                if (document.head.contains(window.site.hideAll))
                  document.head.removeChild(window.site.hideAll);
                if (cb) cb();
                return;
              }
              el.addEventListener('animationiteration', function() {
                el.style['animation-play-state'] = 'paused';
                document.body.removeChild(el);
                el.removeEventListener('animationiteration', arguments.callee);
                document.head.removeChild(window.site.hideAll);
                if (cb) cb();
              });
            }
          };
        })();

        // only display loading animation if startup takes noticeable time
        window.site.raceLoad = window.setTimeout(window.site.loading.show, 500);

        // if still in loading state after substantial time, fall back
        window.setTimeout(window.site.loading.hide, 10000);

        // start site proper
        var el = document.createElement('script');
        el.src = 'script.js';
        document.head.appendChild(el);
      };

      if (featuresOk) { site(); }
      else { document.head.removeChild(window.site.hideAll); }
    };

    // wait for DOM
    var state = document.readyState;
    if (state === 'interactive' || state === 'complete') { js(); }
    else { document.addEventListener('readystatechange', function() {
      document.removeEventListener('readystatechange', arguments.callee);
      js();
    }); }
  })();
</script>
